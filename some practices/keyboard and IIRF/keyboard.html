<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <script src="./keyboard.js" async></script> -->
    <script src="./keyboard.js" async></script>
    <script src="./IIRf.js" async></script>
    <link rel="stylesheet" href="./keyboard.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Keyboard </title>
</head>
<body>

    <audio src="../webAudioAPI/miau.mp3"></audio>
    <!--Keyboard horizontally scrollable container -->
    <div class="container">
        <div class="keyboard"></div>
    </div>
<!--Settings Bar (volume at the left side, and waveform at the right side)-->>
    <div class="settingsBar">
        <div class="left">
          <span>Volume: </span>
          <input
            type="range"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.5"
            list="volumes"
            name="volume" />
          <datalist id="volumes">
            <option value="0.0" label="Mute"></option>
            <option value="1.0" label="100%"></option>
          </datalist>
        </div>
      </div>
      <div class="right">
        <span>Current waveform: </span>
        <select name="waveform">
          <option value="sine">Sine</option>
          <option value="square" selected>Square</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="triangle">Triangle</option>
          <option value="custom">Custom</option>
        </select>
      </div>
    </div>
<!-- End of KEYBOARD -->
<div id='space'></div>
<!--IIR FILTER-->
<div>
  
  <button
  class="button-play"
  role="switch"
  data-playing="false"
  aria-pressed="false">
  Play
</button>

<button
  class="button-filter"
  role="switch"
  data-filteron="false"
  aria-pressed="false"
  aria-describedby="label"
  > Filter </button>
  
  <div class="filter-graph"></div>
</div>
  
  <!--End of IIR FILTER-->
  
</body>
</html>
